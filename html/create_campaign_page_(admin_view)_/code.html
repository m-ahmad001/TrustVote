<!-- Page Heading -->
<div class="mb-10">
<div class="flex flex-col gap-3">
<p class="text-primary dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Create a New Voting Campaign</p>
<p class="text-[#657586] dark:text-gray-400 text-base font-normal leading-normal">Define all parameters for a new voting campaign.</p>
</div>
</div>
<div class="flex flex-col gap-8">
<!-- Form Card -->
<div class="rounded-xl border border-[#dce0e5] dark:border-gray-700 bg-white dark:bg-gray-800 shadow-sm">
<!-- Section 1: Campaign Details -->
<div class="p-6 border-b border-[#dce0e5] dark:border-gray-700">
<h3 class="text-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-6">Campaign Details</h3>
<div class="flex flex-col gap-6">
<label class="flex flex-col flex-1">
<p class="text-primary dark:text-gray-200 text-base font-medium leading-normal pb-2">Campaign Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-primary dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-[#2754ba]/50 border border-[#dce0e5] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-[#2754ba] h-14 placeholder:text-[#799eb2] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="e.g., Student Union Presidential Election" value=""/>
</label>
<label class="flex flex-col flex-1">
<p class="text-primary dark:text-gray-200 text-base font-medium leading-normal pb-2">Campaign Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-primary dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-[#2754ba]/50 border border-[#dce0e5] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-[#2754ba] min-h-36 placeholder:text-[#799eb2] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Provide a brief overview of the campaign for voters."></textarea>
</label>
</div>
</div>
<!-- Section 2: Voting Options -->
<div class="p-6 border-b border-[#dce0e5] dark:border-gray-700">
<h3 class="text-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-6">Voting Options</h3>
<div class="flex flex-col gap-4">
<div class="flex items-center gap-3">
<label class="sr-only">Voting Option 1</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-primary dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-[#2754ba]/50 border border-[#dce0e5] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-[#2754ba] h-14 placeholder:text-[#799eb2] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Option 1: e.g., Candidate Name" value=""/>
</div>
<div class="flex items-center gap-3">
<label class="sr-only">Voting Option 2</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-primary dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-[#2754ba]/50 border border-[#dce0e5] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-[#2754ba] h-14 placeholder:text-[#799eb2] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Option 2: e.g., Candidate Name" value=""/>
</div>
<div class="flex items-center gap-3">
<label class="sr-only">Voting Option 3</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-primary dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-[#2754ba]/50 border border-[#dce0e5] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-[#2754ba] h-14 placeholder:text-[#799eb2] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Option 3: e.g., Candidate Name" value=""/>
<button class="flex items-center justify-center size-10 rounded-lg text-[#657586] hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-xl">remove</span>
</button>
</div>
</div>
<button class="mt-4 flex items-center gap-2 text-[#2754ba] dark:text-blue-400 hover:text-primary dark:hover:text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined text-xl">add_circle</span>
<span>Add Another Option</span>
</button>
</div>
<!-- Section 3: Schedule -->
<div class="p-6 border-b border-[#dce0e5] dark:border-gray-700">
<h3 class="text-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-6">Schedule</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="flex flex-col flex-1">
<p class="text-primary dark:text-gray-200 text-base font-medium leading-normal pb-2">Start Date &amp; Time</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-primary dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-[#2754ba]/50 border border-[#dce0e5] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-[#2754ba] h-14 placeholder:text-[#799eb2] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" type="datetime-local"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-primary dark:text-gray-200 text-base font-medium leading-normal pb-2">End Date &amp; Time</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-primary dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-[#2754ba]/50 border border-[#dce0e5] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-[#2754ba] h-14 placeholder:text-[#799eb2] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" type="datetime-local"/>
<p class="text-red-600 text-xs mt-1">End date must be after start date.</p>
</label>
</div>
</div>
<!-- Section 4: Rules -->
<div class="p-6">
<h3 class="text-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] mb-6">Specific Rules or Instructions</h3>
<label class="flex flex-col flex-1">
<p class="sr-only">Specific Rules or Instructions</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-primary dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-[#2754ba]/50 border border-[#dce0e5] dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-[#2754ba] min-h-36 placeholder:text-[#799eb2] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="e.g., One vote per student. Voting is anonymous."></textarea>
</label>
</div>
</div>
<!-- Action Area -->
<div class="flex justify-end items-center gap-4 pt-4">
<button class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-transparent text-[#657586] dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 border border-[#dce0e5] dark:border-gray-600 text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Cancel</span>
</button>

<div class="w-5 h-5 border-2 border-white/50 border-t-white rounded-full animate-spin mr-2"></div>
<span class="truncate">Creating...</span>
</button>
<button class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-[#00aee6] hover:bg-[#0095c7] text-white text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Create Campaign</span>
</button>
