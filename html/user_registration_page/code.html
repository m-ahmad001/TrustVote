<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>UniVote - Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4c719a",
            "background-light": "#f6f7f7",
            "background-dark": "#16191c",
            "custom-primary": "#123962",
            "custom-secondary": "#2754ba",
            "custom-accent": "#00aee6",
            "custom-supporting-text": "#799eb2",
            "custom-supporting-bg": "#b1d4e5",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f1f2f3] dark:border-b-gray-700 px-4 sm:px-10 py-3">
<div class="flex items-center gap-4 text-custom-primary dark:text-white">
<div class="size-6">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-custom-primary dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">UniVote</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9"></div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-custom-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-custom-secondary transition-colors">
<span class="truncate">Connect Wallet</span>
</button>
</div>
</header>
<main class="flex flex-col items-center w-full px-4 py-8 sm:py-12 md:py-16">
<div class="w-full max-w-2xl">
<div class="flex flex-wrap justify-between gap-3 p-4 text-center">
<div class="flex w-full flex-col gap-3">
<p class="text-custom-primary dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Create Your Voter Account</p>
<p class="text-custom-supporting-text dark:text-gray-400 text-base font-normal leading-normal">Connect your wallet and fill in your details to get started.</p>
</div>
</div>
<div class="flex items-center justify-center gap-4 bg-white dark:bg-background-dark px-4 min-h-14 my-6 rounded-lg border border-gray-200 dark:border-gray-700">
<div class="text-red-500 flex items-center justify-center rounded-full shrink-0 size-6" data-icon="XCircle" data-size="24px" data-weight="regular">
<span class="material-symbols-outlined">cancel</span>
</div>
<p class="text-[#131416] dark:text-gray-300 text-base font-medium leading-normal flex-1 truncate">Not Connected</p>
</div>
<div class="bg-white dark:bg-gray-800/50 p-6 sm:p-8 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
<form class="flex flex-col gap-6">
<div class="flex flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#131416] dark:text-gray-200 text-base font-medium leading-normal pb-2">Wallet Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#6d757e] dark:text-gray-400 focus:outline-0 focus:ring-0 border border-[#dee0e3] dark:border-gray-600 bg-gray-100 dark:bg-gray-700 h-14 p-[15px] text-base font-normal leading-normal cursor-not-allowed" readonly="" value="Auto-populated after connection"/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#131416] dark:text-gray-200 text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#131416] dark:text-white focus:outline-0 border border-[#dee0e3] dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-custom-accent focus:ring-2 focus:ring-custom-accent/20 h-14 placeholder:text-[#6d757e] p-[15px] text-base font-normal leading-normal" placeholder="Enter your student email" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#131416] dark:text-gray-200 text-base font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#131416] dark:text-white focus:outline-0 border border-[#dee0e3] dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-custom-accent focus:ring-2 focus:ring-custom-accent/20 h-14 placeholder:text-[#6d757e] p-[15px] text-base font-normal leading-normal" placeholder="Enter your full name" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#131416] dark:text-gray-200 text-base font-medium leading-normal pb-2">CNIC</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#131416] dark:text-white focus:outline-0 border border-[#dee0e3] dark:border-gray-600 bg-white dark:bg-gray-900 focus:border-custom-accent focus:ring-2 focus:ring-custom-accent/20 h-14 placeholder:text-[#6d757e] p-[15px] text-base font-normal leading-normal" placeholder="e.g. 12345-1234567-1" value=""/>
</label>
</div>
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 bg-custom-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-custom-secondary transition-colors disabled:bg-custom-supporting-bg disabled:cursor-not-allowed">
<span class="truncate">Register &amp; Verify Wallet</span>
</button>
</form>
</div>
<div class="text-center mt-6">
<p class="text-sm text-custom-supporting-text dark:text-gray-400">
              Already have an account? 
              <a class="font-medium text-custom-secondary hover:underline" href="#">Log In</a>
</p>
</div>
</div>
</main>
</div>
</div>
</div>
</div>
</body></html>
